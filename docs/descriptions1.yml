Nípa Wa:
Proqure ni ọjà Proqure tó ní àbùdá láti pèsè àwọn èròjà owó sísan lóríṣiríṣi ọ̀nà fún àwọn oníbàárà, tí ẹ̀ka Proqure tí a fọwọ́ sí ṣe àgbékalẹ̀ rẹ̀.
Tí o bá fi orúkọ sílẹ̀ lọ́dọ̀ wa, nọ́ḿbà ẹ̀rọ-ìbánisọ̀rọ̀ alágbèéká rẹ àti e-mail ni o nílò fi dara pọ̀. Ìtàkùn wa yóò fún ọ ní àǹfààní láti sanwó ọjà tí o rà lórí ayélujára láìfi àṣírí àlàyé nípa rẹ hàn. Gbogbo àlàyé àti àwọn ọjà tí a rà ni a fi pamọ́ dáradára gẹ́gẹ́ ìrírí ìgbìmọ̀ tó ń gbógun tìwà-gbájúẹ̀ ní ilé-iṣẹ́ wa, bẹ́ẹ̀ ni ètò-ààbò wa fi ẹsẹ̀ múlẹ̀ ní ìbámu pẹ̀lú ètò-ààbò tó múná dóko.
A dá Proqure sílẹ̀ nítorí kátàkárà, àti láti mú ìrọ̀rùn bá owó ọjà sísan kí ìdàgbàsókè lè bá àwọn oníbàárà. Àwọn ọ̀nà tí a lè gbà sanwó wọlé ní orílẹ̀-èdè Nigeria ni pẹ̀lú káàdì báńkì àti yíyọ owó láti Báńkì orí ayélujára, pàápàá jù lọ lórí ẹ̀rọ alágbèéká àti ayélujára a ṣe ìwọ̀nyí láti lè fún ọ ní ìrírí tó dára. À ń ṣiṣẹ́ takuntakun láti lépa bá ohun tí o fẹ́ nínú okòwò rẹ ní gbogbo ìgbà pẹ̀lú àkóyawọ́ àti ètò ọjà tí kò wọ́nwó, a sì ṣe àkójọpọ̀ ìlànà onígbèésẹ̀ kan àti owó sísan olójoojúmọ́, kí o lè baà fojú sun àwọn nǹkan tó ṣe kókó. 

