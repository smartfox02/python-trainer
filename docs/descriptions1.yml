1. Ìfáàrà
1. Proqure Retail Networks Ltd. (“Proqure” tàbí “àwa” tàbí “wa”) ṣe àgbékalẹ̀ ètò owó sísan (“Proqure service”) láti jẹ́ kó rọrùn fún oníbàárà (“oníbàárà” tàbí “ìwọ”) láti sanwó ọjà tí ó rà lórí ayélujára àti ìkànnì Proqure, àwọn ilé-iṣẹ́ tí wọ́n jọ ń ṣe, àwọn àwọn oníṣòwò tí wọ́n sanwó fún lórí Proqure (“àwọn oníṣòwò”).
2. Àwọn ìlànà àti òfin tí a gbé kalẹ̀ fún ìlò Proqure nìwọ̀nyí, yálà o sanwó lórí Proqure ni tàbí o lò ó lórí ayélujára tàbí oníṣòwò tó jẹ́ ẹnì kẹta ló lò ó; tàbí oníṣòwò wa ní ilé-iṣẹ́ wa ló tilẹ̀ lò ó, tàbí èyí tó wà lábẹ́ àṣẹ wa (“alájọṣe Proqure”).
3. Nípa lílo Proqure, o ó fara mọ́ ìlànà àti òfin wa, ní èyí tó ṣe é ṣe kí àyípadà máa bá a ní àtìgbà-dé-ìgbà. Bí o kò bá fara mọ́ àwọn òfin àti ìlànà wọ̀nyí, ó ṣe é ṣe kí o má lè ṣe àmúlò Proqure.
2. Ìforúkọsílẹ̀
1. Àsùnwọ̀n rẹ tó wà fún Proqure (“Wọ́lẹ́ẹ̀tì Proqure”) ni a ti so pọ̀ mọ́ àsùnwọ̀n tí o fi ń ra ọjà nípasẹ̀ ìtàkùn-àgbáyé tàbí ìkànnì tí Proqure ń darí tàbí ilé-iṣẹ́ tó lájọ ṣe pọ̀ pẹ̀lú Proqure (“Àsùnwọ̀n ibùpatẹ Proqure”).
2. Láti ṣẹ̀dá Wọ́lẹ́ẹ̀tì Proqure tuntun, o gbọdọ̀ fi orúkọ sílẹ̀ nípa lílo àlàyé ìwọlé fún Àsùnwọ̀n ibùpatẹ Proqure tí o ti ń lò tẹ́lẹ̀, tàbí kí o ṣẹ̀dá tuntun ní orí ìtàkùn-àgbáyé tàbí lórí ìkànnì (ní èyí tí wọn yóò tọ́ka rẹ sí oníṣòwò kóníṣòwò tó ń gba owó sísan wọ́lé lórí Proqure). Bí o kò bá ní Àsùnwọ̀n ibùpatẹ Proqure tó ń ṣiṣẹ́ ní àsìkò tí o forúkọ sílẹ̀ fún Proqure, o lè wá fi àwọn ìwé yìí kan náà ṣẹ̀dá ojú-òpó kan fún Àsùnwọ̀n ibùpatẹ Proqure rẹ.
3. O gbà láti tọ́jú ọ̀rọ̀-ìṣínà rẹ fún Wọ́lẹ́ẹ̀tì Proqure tàbí àwọn ìlànà mìíràn tó ṣe gbòógì (“ọ̀rọ̀-ìṣínà”) ajẹ́máṣìírí, kí o sì ta wá lólobó nípa kíkọ̀wé sí wa lọ́gán, gẹ́gẹ́ bí o ti wà ní ìpín kẹrìnlélógún, bí o bá kíyè sí i pé àṣírí ọ̀rọ̀-ìsínà rẹ kò bò mọ́, tètè gbé ìgbésẹ̀ kí a lè gbégi dínà àsùnwọ̀n rẹ.
4. Ìwọ nìkan ni o lẹ́tọ̀ọ́ láti máa lo Wọ́lẹ́ẹ̀tì Proqure rẹ, ìwọ sì ni lẹ́tọ̀ọ́ lórí gbogbo nǹkan tó bá ń wáyé nínú Wọ́lẹ́ẹ̀tì Proqure rẹ tàbí Àsùnwọ̀n ibùpatẹ Proqure, tó jẹ yọ nípasẹ̀ àìlè tọ́jú ọ̀rọ̀-ìsínà rẹ pamọ́ dáradára, ìwọ sì ni ajee ọ̀rọ̀ náà yóò ṣí mọ́ lórí bí o ṣe kùnà láti tọ́jú ọ̀rọ̀-ìsínà rẹ pamọ́.
5. A lè dá àsùnwọ̀n rẹ dúró tàbí kí á gbégi dínà rẹ, a lè ṣe àtúnkọ àlàyé nípa àsùnwọ̀n rẹ ní ìgbàkígbà gẹ́gẹ́ bí òye tiwa, láìṣe àlàyé tàbí sọ tẹ́lẹ̀.
6. Lílò ọlọ́danni ni Wọ́lẹ́ẹ̀tì Proqure wà fún. O lè má fi orúkọ sílẹ̀ fún Wọ́lẹ́ẹ̀tì Proqure bí o kò bí tí ì tó ẹni ọdún méjìdínlógún. Nípa lílo Proqure, tí o sì ti fara mọ́ àwọn ìlànà àti òfin wa, ó túmọ̀ sí pé o ti ju ẹni ọdún méjìdínlógún lọ.
3. Àsùnwọ̀n rẹ
1. Wọ́lẹ́ẹ̀tì Proqure rẹ gbà ọ́ láàyè láti ní àǹfààní sí àwọn àlàyé tó wà nínú Wọ́lẹ́ẹ̀tì Proqure rẹ, láti lè bá oníṣòwò tó ń lo Proqure ra ọjà.
2. O lè forúkọ sílẹ̀, kí o sì ní àǹfààní sí Wọ́lẹ́ẹ̀tì Proqure rẹ lórí káàdì kan tàbí jù bẹ́ẹ̀ lọ, àti àwọn ọ̀nà tí a lè gbà sanwó mìíràn, tí ilé-iṣẹ́ wa fọwọ́ sí (“ìlànà owó sísan”).
3. Èyíkéyìí ìlànà owó sísan tó wù kí o lò láti ra ọjà nínú Proqure, yóò fi àlàyé rẹ̀ pamọ́ sínú Wọ́lẹ́ẹ̀tì Proqure. Àtòjọ àwọn ìlànà owó sísan rẹ yóò hàn lórí ojú-ìwé tó ń ṣàfihàn owó sísan wọlé.
4. O lè ní àǹfààní sí ìlànà owó sísan rẹ fún ọjà rírà. Wọ́n lè sọ fún ọ pé kí o fìdí rẹ̀ múlẹ̀ pé lóòótọ́ ìwọ ni ò ń darí ìlànà owó sísan wọlé nínú Wọ́lẹ́ẹ̀tì Proqure re, ṣíwájú kí o tó lè fi ra ọjà tí o fẹ́ rà.
5. O gbà láti pèsè ìfitónilétí èyékéyìí tí ilé-iṣẹ́ wa bá béèrè tàbí òfin lè ní kí o pèsè rẹ̀ ní ìbámu pẹ̀lú àṣẹ ilẹ́-iṣẹ́ Proqure.
4. Ipa wa
1. Ilé-iṣẹ́ Proqure wa fún oníbàárà ní àǹfààní láti ṣàmúlò àlàyé owó sísan tó wà nínú Wọ́lẹ́ẹ̀tì Proqure láti san owó fún oníṣòwò.
2. Ìlànà owó sísan lè yàtọ̀, ní èyí tó ní í ṣe pẹ̀lú oníṣòwò tá a bá dòwò pọ̀. Àwọn àbùdá kan sì lè má ṣiṣẹ́ tó, ní èyí tó ní í ṣe ibi tí o fi ṣe ibùgbé àti nǹkan tí ilé-iṣẹ́ wa mọ̀ nípa rẹ. 
3. Iṣẹ́ Proqure ni láti ṣe ètò àjùmọ̀ṣepọ̀ tó múná dóko fún àwọn oníbàárà wọn, àyàfi bí ilé-iṣẹ́ elétò àjùmọ̀ṣepọ̀ mìíràn bá fún oníṣòwò ní àǹfààní láti ṣàmúlò Proqure.
4. A lè ṣàmúlò iṣẹ́ ilé-iṣẹ́ kan tàbí jù bẹ́ẹ̀ lọ, àwọn alájọṣe wa, àwọn òṣìṣẹ́, àti/tàbí àwọn ilé-iṣẹ́ elétò ìṣúná láti pèsè iṣẹ́ Proqure.
5. Ilé-iṣẹ́ tó ń rí sí ìsanwó wọlé náà ni ilé-iṣẹ́ tó ń pèsè ìlànà ìsanwó wọlé rẹ. Bí àpẹẹrẹ: káàdì ìsanwó-wọlé, káàdì ìgbowó-jáde tàbí owó sísan alágbèéká.
6. Yàtọ̀ sí ipa wa tó ní ààlà, láti rí i dájú pé oníṣòwò gbà láti máa lo Proqure, àwa kì í dá sí ìdúnàádúrà láàárín ìwọ àti oníbàárà. Pàápàá jù lọ:
1. Yálà a kì í ṣe oníbàárà tàbí òǹtajà tí oníṣòwò náà fẹ́ tà, bẹ́ẹ̀ ni a kò sí lára títà-rírà náà.
2. Oníṣòwò ni òǹtajà tó fẹ́ ta ọjà lórí ìkànnì Proqure. Orúkọ Proqure, ọ̀kan lára àwọn alájùmọ̀ṣe wa, tàbí ilé-iṣé tó ń pèsè ìlànà owó sísan fún oníṣòwò, yóò hàn gedegbe lórí ìwé àlàyé ọjà rírà tí ilé-iṣẹ́ tó ń rí sí owó sísan tí o lò (ní èyí tí ó lè jẹ́ ohun tí a yàn, ṣe àfihàn ọjà oníṣòwò, orúkọ ilé-iṣẹ́).
7. Ọ̀ranyàn ni kí ilé-iṣẹ́ Proqure buwọ́ lu ọjà tí òǹràjà rà, bí ó bá ti sanwó ọjà rẹ̀ pé pérépéré. Àwa kì í ṣe onídùúró tàbí alábòójútó fún yálà òǹrajà tàbí oníṣòwò.
8. Ní ìbámu pẹ̀lú ìpín kẹjọ ní ìsàlẹ̀, àwa kò ní parí aáwọ̀ láàárín òǹràjà àti òǹtàjà, a kò sì ní gbé ìgbésẹ̀ kankan lórí ọjà títà.
5. Owó sísan
1. Òǹràjà lè sanwó ọjà tàbí iṣẹ́ tí ẹnikẹ́ni tó bá ní àsùnwọ̀n oníṣòwò bá ṣe fún un.
2. Gbogbo owó sísan wọlé ìkànnì ìsanwó wọlé Proqure ni yóò jẹ́ irú owó orílẹ̀-èdè tí a bá yàn. Bí ilé-iṣẹ́ ìgbowó-wọlé rẹ kò bá ní irúfẹ́ owó orílẹ̀-èdè náà nínú, a óò fi owó orílẹ̀-èdè tó súnmọ́ irúfẹ́ orílẹ̀-èdè bẹ́ẹ̀ sanwó ni.
3. A lè yọ owó àsansílẹ̀, pàṣípààrọ̀ owó orílẹ̀-èdè méjì (tí o bá ṣe bẹ́ẹ̀) nínú owó rẹ tàbí àwọn owó mìíràn láti ọ̀dọ̀ ilé-iṣẹ́ ìgbowó-wọlé rẹ. Ọ̀rọ̀ nípa àwọn owó tí a mẹ́nu bà wọ̀nyí kò kàn wá.
4. Bí wọ́n bá dá owó tí o fi ra ọjà padà fún ọ nípa lílo Proqure, a lè gbé owó tí wọ́n dá padà yẹn sínú Wọ́lẹ́ẹ̀tì Proqure rẹ, àyàfi bí àwọn òfin kọ̀ọ̀kan bá dè wá.
6. Ẹ̀dínwó àti ẹ̀bùn-ọ̀fẹ́
1. A lè fún ọ ní ẹ̀dínwó látàrí àwọn ọjà kan pàtó tí o rà. A máa ń ṣàmúlò ẹ̀dínwó láàárín àwọn àkókò kan pàtó, bí ó ṣe wà nínú ìlànà àti òfin ẹ̀bùn-ọ̀fẹ́, láàárín oṣù mẹ́ta (3) tí ẹ̀bùn-ọ̀fẹ́ náà yóò wá sí òpin, ní èyí tí ọjọ́ yóò lọ lórí rẹ̀.
2. A lè fún oníbàárà ní káàdì ẹ̀bùn láti fi gba ẹ̀bùn. Káàdì yìí wà fún lílò láàárín àwọn àkókò kan bí ó ṣe wà nínú ìlànà àti òfin ẹ̀bùn-ọ̀fẹ́ náà, tàbí bí àkókò náà bá wà láàárín ọjọ́ méje (7) ní èyí tí ẹ̀bùn-ọ̀fẹ́ náà yóò parí.
3. A ní ẹ̀tọ́ láti wọ́gi lé, tàbí ṣe ètò ẹ̀bùn-ọ̀fẹ́ tàbí ẹ̀dínwó tí a bá fura sí i pé ìwà-jìbìtì fẹ́ wáyé tàbí tí a bá pa Wọ́lẹ́ẹ̀tì Proqure rẹ dé.
7.    Títọ́jú àkọsílẹ̀
1. Nígbà tí wọ́n bá ti buwọ́ lu ọjà tí a fẹ́ rà lórí Wọ́lẹ́ẹ̀tì Proqure, a óò fi kún ìkànnì àsùnwọ̀n rẹ, a ó sì pèsè ìwé tí ó fìdí rẹ̀ múlẹ̀ pé a ti lọ́wọ́ ọjà náà sínú e-mail rẹ. Èyí yóò sì dúró gẹ́gẹ́ bí ìwé-ẹ̀rí ọjà tí o rà. Ó ṣe é ṣe kí o tún gba ìwé-ẹ̀rí ọjà yìí kan náà òmíràn lọ́dọ̀ oníbàárà rẹ.
2. Àlàyé ṣókí nípa ètò orí Wọ́lẹ́ẹ̀tì Proqure rẹ, tí ó fi mọ́ àtòjọ orúkọ àwọn ọjà tí o rà, tí ó wà lórí ìkànnì náà.
3. Yàtọ̀ sí bí òfin ti fààyè gbà á, ìwọ ni o lẹ́tọ̀ọ́ sí (a) ṣíṣe àkójọ àwọn àkọsílẹ̀ gbogbo ọjà tí o rà lórí Wọ́lẹ́ẹ̀tì Proqure rẹ àti bí o ṣe ń ṣàmúlò Proqure sí, àti (b) ṣíṣe àrúnṣe sí gbogbo owó tí o san jáde, àti gbogbo owó ọjà tí ó jẹ mọ́ Wọ́lẹ́ẹ̀tì Proqure rẹ.
8.   Pípamọ́ ọ̀rọ̀ nípa ẹni
1. O gbà láti fún wa ní ọ̀rọ̀ nípa ara rẹ ní ìbámu pẹ̀lú ìlànà àti òfin wa pẹ̀lú àkíyèsí wa tí a tẹ̀ jáde lórí ìtàkùn-àgbáyé Proqure tàbí ìgbaniwọlé.
2. Proqure yóò gba gbogbo ọ̀rọ̀ nípa ara ẹni tí a fi sílẹ̀ ní àkókò tí à ń ṣiṣẹ́ lórí Proqure ní ìbámu pẹ̀lú ìlànà àti òfin wa pẹ̀lú àkíyèsí wa àti ètò ìfi-nǹkan-pamọ́.
9. Iṣẹ́ takuntakun, àwọn ẹ̀tọ́ ìyẹ̀wé-owó-wò àti ìtọpinpin
1. Ètò tó ń gbógun ti ìwà jìbìtì àti ṣíṣe dàrùké owó ni à ń ṣe, bẹ́ẹ̀ ni a sì lẹ́tọ̀ọ́ láti ṣe àyẹ̀wò fínnífínní sí àwọn tó ń lo Proqure.
2. O gbà láti ṣe àlàyé fún wa, àkọsílẹ̀, àǹfààní sí ibi okòwò (ní ibi tó bá yẹ) ní èyí tí a lè béèrè:
1. Láti mọ̀ dájú nípa dúró ti àwọn ìlànà àti òfin wa tó, àti láti lè mọ bí o ti ń kópa sí lórí àwọn ìlànà àti àdéhùn wa.
2. Láti lè mọ ẹni tí ó tẹ̀lé àṣẹ tí ilé-ẹjọ́ pa tàbí ẹ̀ka ilé-iṣẹ́ ìjọba mìíràn
3. Gẹ́gẹ́ bí òfin ṣe là á kalẹ̀ tàbí àlàálẹ̀ tó bá ṣe é lò.
3. O gbà láti fọwọ́ sowọ́ pọ̀ pẹ̀lú wa, láti pèsè ẹ̀rí fún àwọn ọlọ́pàá, tàbí àwọn agbófinró mìíràn láti lè tọpinpin ìwà jìbìtì tí ó lè jẹ yọ pọ̀ mọ́ àsùnwọ̀n rẹ.
10. Aáwọ̀ oníbàárà
1. Bí ọ̀kankan nínú àwọn ọjà tí o rà lórí Proqure kò bá tẹ́ ọ lọ́rùn, oníṣòwò tí ó ta ọjà náà ni kí o kọ́kọ́ kàn sí.
